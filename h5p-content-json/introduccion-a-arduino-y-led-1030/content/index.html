        <div id="exercise-container">

            <div class="question" data-question-index="0">
                <p>¿Qué hace la función pinMode() en Arduino?</p>
                <ul>    
                    
                    
                    <li>
                        <label>
                            <input type="radio" name="question0" value="True">
                            digitalWrite Configura un pin como entrada o salida.
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <input type="radio" name="question0" value="False">
                            analogRead  Lee un valor analógico de un pin.
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <input type="radio" name="question0" value="False">
                            analogWrite Escribe un valor analógico en un pin.
                        </label>
                    </li>
                    
                </ul>
            </div>
            
            <div class="question" data-question-index="1">
                <p>¿Por qué es necesario utilizar resistencias en serie con los LEDs?</p>
                <ul>    
                    
                    
                    <li>
                        <label>
                            <input type="radio" name="question1" value="True">
                            Para limitar la corriente que pasa a través del LED
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <input type="radio" name="question1" value="False">
                            Para aumentar la luminosidad del LED
                        </label>
                    </li>
                    
                </ul>
            </div>
            
            <div class="question" data-question-index="2">
                <p>¿Qué pasaría si omitiéramos la función delay() en el código?</p>

                    <li>
                        <label>
                            <input type="radio" name="question2" value="True">
                            Los LEDs se encenderían tan rápido que apenas se verían parpadeos.
                        </label>
                    </li>
                    
                    <li>
                        <label>
                            <input type="radio" name="question2" value="False">
                            El programa se ejecutaría más lentamente.
                        </label>
                    </li>
                    
                </ul>
            </div>
            
        </div>
